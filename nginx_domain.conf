server {
    listen 80;
    server_name varunkotwani.me www.varunkotwani.me 35.212.226.62;

    # Main domain redirect to /rewear
    location = / {
        return 301 http://$host/rewear;
    }

    # Pet Pocket application under /rewear path
    location /rewear {
        # Pass the request to Flask with the full path
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /rewear;
        proxy_set_header X-Forwarded-Prefix /rewear;
        
        # Handle WebSocket connections
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Handle static files for the rewear application
    location /rewear/static {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Prefix /rewear;
        
        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle other paths (404 for now)
    location / {
        return 404;
    }

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}
