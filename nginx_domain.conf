server {
    listen 80;
    server_name varunkotwani.me www.varunkotwani.me 35.212.226.62;

    # Redirect root to /rewear
    location = / {
        return 301 $scheme://$host/rewear/;
    }

    # Handle static files for the rewear application directly
    location /rewear/static/ {
        alias /var/www/petpocket/PetPocket/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Pet Pocket application under /rewear path
    location /rewear/ {
        # The root directory where your project's files are located
        root /var/www/petpocket;

        # Try to serve the requested file directly, otherwise pass to the application
        try_files $uri $uri/ @proxy_to_app;
    }

    location @proxy_to_app {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important: These headers help the app know it's behind a proxy at /rewear
        proxy_set_header X-Script-Name /rewear;

        # Handle WebSocket connections
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}
